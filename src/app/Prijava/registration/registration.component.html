
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form"  >
        <h2>Registrujte se</h2>
       <!---- <mat-error >
          The username and password were not recognized
        </mat-error>-->
        <mat-form-field>
          <input matInput formControlName="name"     placeholder="Ime"  >
        </mat-form-field>
        <mat-form-field>
          <input matInput   formControlName="surname"   placeholder="Prezime">
        </mat-form-field>
        <mat-form-field>
          <input matInput   formControlName="username"   placeholder="Korisnicko ime">
        </mat-form-field>
        <mat-form-field>
          <input matInput   formControlName="password"   placeholder="Lozinka">
        </mat-form-field>
  <mat-form-field>
    <mat-label>Izaberite ulogu</mat-label>
    <select formControlName="role" matNativeControl required>
   
    <option [ngValue]="'admin'" >Admin</option>
    <option [ngValue]="'menadzer'" >Mendzer</option>
    <option [ngValue]="'navijac'" >Navijac</option>
    </select>
  </mat-form-field>

        <button mat-raised-button color="primary" (click)="register()">Registrujte se</button>
      </form>
    </mat-card-content>
  </mat-card>
