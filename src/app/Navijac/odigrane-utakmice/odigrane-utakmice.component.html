

    <table mat-table [dataSource]="utakmicaTim"     class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
    
        <ng-container matColumnDef="tim1">
          <th mat-header-cell *matHeaderCellDef>Tim1</th>
          <td mat-cell *matCellDef="let i">{{i.tim1}}</td>
        </ng-container>
        <ng-container matColumnDef="tim2">
          <th mat-header-cell *matHeaderCellDef>Tim2</th>
          <td mat-cell *matCellDef="let i">{{i.tim2}}</td>
        </ng-container>
        
      
        <ng-container matColumnDef="datum">
          <th mat-header-cell *matHeaderCellDef>Datum</th>
          <td mat-cell *matCellDef="let i">{{i.utakmica.datum}}</td>
        </ng-container>
    
        <ng-container matColumnDef="vreme">
          <th mat-header-cell *matHeaderCellDef>Vreme</th>
          <td mat-cell *matCellDef="let i">{{i.utakmica.vreme}}</td>
        </ng-container>
       
      
       
      
        <ng-container matColumnDef="brCrvenihKartona">
          <th mat-header-cell *matHeaderCellDef>BrojCrvenih kartona</th>
          <td mat-cell *matCellDef="let i">{{i.utakmica.brCrvenihKartona}}</td>
        </ng-container>
      
    
        <ng-container matColumnDef="brZutihKartona">
          <th mat-header-cell *matHeaderCellDef>Broj Zutih kartona</th>
          <td mat-cell *matCellDef="let i">{{i.utakmica.brZutihKartona}}</td>
        </ng-container>
    
       
    
    
          <ng-container matColumnDef="rezultat">
            <th mat-header-cell *matHeaderCellDef>Rezultat</th>
            <td mat-cell *matCellDef="let i">{{i.utakmica.rezultat}}</td>
          </ng-container>
    
         
    
    
    
    
        <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
      </table>
