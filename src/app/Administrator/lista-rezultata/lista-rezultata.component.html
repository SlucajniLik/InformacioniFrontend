  <table mat-table [dataSource]="teams" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->

    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef> Logo </th>
      <td mat-cell *matCellDef="let team"><img     [src]="team.logo"/></td>
    </ng-container>
    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef> Naziv </th>
      <td mat-cell *matCellDef="let team"      > {{team.naziv}} </td>
    </ng-container>
    
  
    <ng-container matColumnDef="grad">
      <th mat-header-cell *matHeaderCellDef> Grad </th>
      <td mat-cell *matCellDef="let team"> {{team.grad}} </td>
    </ng-container>

    <ng-container matColumnDef="datumOsnivanja">
      <th mat-header-cell *matHeaderCellDef> Datum  osnivanja</th>
      <td mat-cell *matCellDef="let team"> {{team.datumOsnivanja}} </td>
    </ng-container>
   
  
   
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Sezonski rezultati </th>
      <td mat-cell *matCellDef="let team"><button  mat-raised-button color="primary" (click)="seeResults(team.id)">Rezultati</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
  </table>
