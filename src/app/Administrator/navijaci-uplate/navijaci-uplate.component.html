

    <table mat-table [dataSource]="members" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
  
      <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef>Ime</th>
        <td mat-cell *matCellDef="let member"> {{member.ime}} </td>
      </ng-container>
      <ng-container matColumnDef="prezime">
        <th mat-header-cell *matHeaderCellDef>Prezime</th>
        <td mat-cell *matCellDef="let member"      >{{member.prezime}}</td>
      </ng-container>
      
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Uplate</th>
        <td mat-cell *matCellDef="let member"><button  mat-raised-button color="primary" (click)="PayMember(member.id)"     >Uplate</button></td>
      </ng-container>
  
     
     
    
     
    
    
    
      <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
    </table>
