<p  style="color: red;" *ngIf="err==true" >Prva postava ne moze imati vise od 11 igraca</p>
    <table mat-table [dataSource]="players"   *ngIf="rest!=true"   class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
    
        <ng-container matColumnDef="ime">
          <th mat-header-cell *matHeaderCellDef>Ime</th>
          <td mat-cell *matCellDef="let player"> {{player.ime}} </td>
        </ng-container>
  
        <ng-container matColumnDef="prezime">
          <th mat-header-cell *matHeaderCellDef>Prezime</th>
          <td mat-cell *matCellDef="let player"> {{player.prezime}} </td>
        </ng-container>
        <ng-container matColumnDef="datumRodjenja">
          <th mat-header-cell *matHeaderCellDef>Datum rodjenja</th>
          <td mat-cell *matCellDef="let player"      >{{player.datumRodjenja}}</td>
        </ng-container>
        
      
        <ng-container matColumnDef="pozicija">
          <th mat-header-cell *matHeaderCellDef>Pozicija</th>
          <td mat-cell *matCellDef="let player">{{player.pozicija}}</td>
        </ng-container>
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Na klupi</th>
          <td mat-cell *matCellDef="let player"><button mat-raised-button color="primary"   (click)="setLineUp(player.id,true)"   >Prva postava</button></td>
        </ng-container>
  
        <ng-container matColumnDef="id2">
          <th mat-header-cell *matHeaderCellDef>Nerasporedjen</th>
          <td mat-cell *matCellDef="let player"><button mat-raised-button color="primary"   (click)="setLineUp(player.id)"   >Nerasporedjen</button></td>
        </ng-container>
       
      
       
      
      
      
        <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
      </table>
    
    
      <h1   *ngIf="rest==true"  >Sacekajte da vam admin odabere tim</h1>
